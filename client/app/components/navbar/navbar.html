<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl as nav">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">GAMESTATS</a>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li ng-class="{active: nav.isActive('/')}"><a href="/" title="Home">Home</a>
                </li>
                <li ng-repeat="item in nav.menu" ng-class="{active: nav.isActive(item.link)}" ng-show="{{item.show}}">
                    <a ng-href="{{item.link}}" title="item.title">{{item.title}}</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="nav.isLoggedIn()" ng-class="{active: nav.isActive('/signup')}"><a href="/signup">Sign up</a>
                </li>
                <li ng-hide="nav.isLoggedIn()" ng-class="{active: nav.isActive('/login')}"><a href="/login">Login</a>
                </li>
                <li ng-show="nav.isLoggedIn()">
                    <p class="navbar-text">Hello {{ nav.getCurrentUser().name }}</p>
                </li>
                <li ng-show="nav.isLoggedIn()" ng-class="{active: nav.isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a>
                </li>
                <li ng-show="nav.isLoggedIn()" ng-class="{active: nav.isActive('/logout')}"><a href="" ng-click="nav.logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</div>
